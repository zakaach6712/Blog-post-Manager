<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>ğŸ‡ğŸ‡ My Blog Posts ğŸ‡ğŸ‡</h1>

  <div id="container" style="display: flex;">
  <div id="post-list" style="width: 30%; border-right: 1px solid #ccc; padding: 1rem;"></div>

  <div id="post-detail" style="width: 70%; padding: 1rem;"></div>
</div> <!-- This closes #container -->

<!-- Edit Post Form now properly outside the flex layout -->
<form id="edit-post-form" class="hidden">
  <h4>Update Post Details</h4>

  <label for="edit-title">Title:</label>
  <input type="text" name="title" id="edit-title" class="input-field" />

  <label for="edit-content">Content:</label>
  <textarea name="content" id="edit-content" rows="5" class="input-field"></textarea>

  <div class="button-group">
    <button type="submit" class="primary-button">Update Post</button>
    <button type="button" id="cancel-edit" class="secondary-button">Cancel</button>
  </div>
</form>


  <hr />

  <form id="new-post-form">
    <h2>Create New Post</h2>
    <input type="text" id="new-title" placeholder="Title" required /><br />
    <input type="text" id="new-author" placeholder="Author" required /><br />
    <textarea id="new-content" placeholder="Content" rows="4" required></textarea><br />
    <button type="submit">Add Post</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
